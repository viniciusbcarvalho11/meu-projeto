<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HyperX Periféricos - Contato</title>
<link rel="icon" href="favicon.png" type="image/png" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Open+Sans&family=Oswald&family=Lato&display=swap" rel="stylesheet" />
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #1E1E1E;
        color: #fff;
        line-height: 1.6;
    }
    header {
        background-color: #fff;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Montserrat', sans-serif;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header nav a {
        color: #E60012;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 700;
        font-size: 18px;
        transition: color 0.3s;
    }
    header nav a:hover {
        color: #000;
    }
    main {
        padding: 30px;
        font-family: 'Open Sans', sans-serif;
        background-color: #000;
        border-radius: 10px;
        max-width: 900px;
        margin: 30px auto;
        box-shadow: 0 0 15px #E60012;
    }
    h2 {
        color: #E60012;
        margin-bottom: 20px;
        font-family: 'Lato', sans-serif;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }
    fieldset {
        border: 2px solid #E60012;
        border-radius: 8px;
        padding: 15px 20px;
    }
    legend {
        font-weight: 700;
        padding: 0 10px;
        color: #E60012;
        font-family: 'Oswald', sans-serif;
        font-size: 1.2rem;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #222;
        color: #fff;
        font-size: 1rem;
        font-family: inherit;
    }
    textarea {
        resize: vertical;
        min-height: 80px;
    }
    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.2);
        cursor: pointer;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .inline-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 8px;
    }
    .inline-group label {
        font-weight: normal;
        display: flex;
        align-items: center;
    }
    button {
        background-color: #E60012;
        color: #fff;
        border: none;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #B3000E;
    }
    /* Footer */
    footer {
        background-color: #1E1E1E;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        color: #999;
        font-size: 0.9rem;
        font-family: 'Montserrat', sans-serif;
        border-top: 2px solid #E60012;
        margin-top: 40px;
    }
    .footer-icons a {
        margin-right: 15px;
        color: #E60012;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s;
    }
    .footer-icons a:hover {
        color: #fff;
    }
    .footer-section {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
</style>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre</a>
        <a href="novidades.html">Novidades</a>
    </nav>
</header>

<main>
    <h2>Fale Conosco</h2>
    <form action="#" method="POST" novalidate>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="email@exemplo.com" />
            </div>
            <div class="input-group">
                <label for="senha">Senha (para cadastro):</label>
                <input type="password" id="senha" name="senha" required />
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" />
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" />
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <div class="input-group">
                <label>Área de interesse:</label>
                <div class="inline-group">
                    <label><input type="checkbox" name="interesse" value="headset" /> Headsets</label>
                    <label><input type="checkbox" name="interesse" value="teclado" /> Teclados</label>
                    <label><input type="checkbox" name="interesse" value="mouse" /> Mouses</label>
                    <label><input type="checkbox" name="interesse" value="mousepad" /> Mousepads</label>
                </div>
            </div>
            <div class="input-group">
                <label>Gênero:</label>
                <div class="inline-group">
                    <label><input type="radio" name="genero" value="masculino" required /> Masculino</label>
                    <label><input type="radio" name="genero" value="feminino" /> Feminino</label>
                    <label><input type="radio" name="genero" value="outro" /> Outro</label>
                </div>
            </div>
            <div class="input-group">
                <label for="nivelJogador">Nível como jogador:</label>
                <select id="nivelJogador" name="nivelJogador" required>
                    <option value="">Selecione</option>
                    <option value="iniciante">Iniciante</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                    <option value="profissional">Profissional</option>
                </select>
            </div>
            <div class="input-group">
                <label for="quantidadeEquip">Quantidade de equipamentos HyperX:</label>
                <input type="number" id="quantidadeEquip" name="quantidadeEquip" min="0" max="10" />
            </div>
            <div class="input-group">
                <label for="horasJogando">Horas jogando por semana:</label>
                <input type="number" id="horasJogando" name="horasJogando" min="0" max="168" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados Adicionais</legend>
            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" />
            </div>
            <div class="input-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" />
            </div>
            <div class="input-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="BA">Bahia</option>
                    <option value="PR">Paraná</option>
                    <!-- mais estados -->
                </select>
            </div>
            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" />
            </div>
            <div class="input-group">
                <label for="ocupacao">Ocupação:</label>
                <input type="text" id="ocupacao" name="ocupacao" />
            </div>
            <div class="input-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <div class="input-group">
                <label for="mensagem">Escreva sua mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Deixe aqui sua dúvida, sugestão ou comentário" required></textarea>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</main>
